<!DOCTYPE html>
<html>
<head>
    <title>Login Page AJAX</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/myStyle.css">
    
</head>
<body>
    <div class="container">
        <main class="form-signin w-100 m-auto">
            <div id="loginSheet" class="mb-2">            
                <img class="mb-2 img-fluid" src="./images/redPikmin2.gif" alt="redPikmin2.gif" width="333" height="188">
                <p class="h3 mb-3 fw-bold">會員登入</p>

                <div class="form-floating col-6 m-auto mb-2">
                    <input type="text" class="form-control" id="username" placeholder="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="form-floating col-6 m-auto mb-2">
                    <input type="password" class="form-control" id="password" placeholder="password" required>
                    <label for="password">Password</label>
                </div>

                <button id="loginBotton" class="fw-bold col-6 btn btn-outline-primary" type="button">登入</button>
            </div>
            
		    <div class="mt-2">
		    	<a class="fw-bold col-6 btn btn-outline-primary" th:href="@{/index}">首頁</a>
			</div>
			
        </main>
    </div>

    
    <div style="font-weight: bold; color: red;">
    	<label th:if="${session}" th:text="${session.member}"></label>
    </div>
    
    <div style="font-weight: bold; color: red;">
    	<label id="errorMsg"></label>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/loginAJAX.js"></script>
</body>
</html>
